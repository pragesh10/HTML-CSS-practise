<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated City Drive</title>
  <link rel="stylesheet" href="Car.css">
</head>
<body>

  <div class="sky">
    <img src="Photo/sun.webp" alt="sun" class="sun">
  </div>

  <div class="city-background"></div>

  <div class="road"></div>

  <div class="car-container">
    <img src="Photo/Car.webp" alt="Car" class="car" />
    <img src="Photo/wheel.webp" alt="Wheel" class="wheel front-wheel" />
    <img src="Photo/wheel.webp" alt="Wheel" class="wheel back-wheel" />
  </div>

</body>
</html>
