<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Registration</title>
</head>
<body>
        <h1>Create Account</h1>
        <form action="/">
            <div><label for="name"><b>Your name</b></label></div>
            <input id="name" type="text" name="Name"
             placeholder="First and last name" required>
        <br> <br>
        <div><label for="email"><b>Email</b></label></div>
            <input id="email" type="email" name="email"
             placeholder="Email" required>
        <br><br>
        <div><label for="Mobile number"><b>Mobile number</b></label></div>
            <input id="Mobile number" type="tel" name="Mobile number"
             placeholder="Mobile number" required>
        <br><br>
        <div><label for="Password"><b>Password</b></label></div>
            <input id="Password" type="password" name="password"
             placeholder="Password" required>
        <br><br>
        <div><label for="Re-enter Password"><b>Re-enter Password</b></label></div>
            <input id="Re-enter Password" type="password" name="Re-enter password"
             placeholder="Re-enter Password" required>
        <br><br>
        By creating an account, you agree to Amazon's
        <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_condition_of_use?ie=UTF8&nodeId=508088">
            Conditions of Use</a> 
          and <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_register_notification_privacy_notice?ie=UTF8&nodeId=468496">
            Privacy Notice.</a> <input type="checkbox" required>
            <br>
            <div><button>Submit</button></div>
</body>

</html>
