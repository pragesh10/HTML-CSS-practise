<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sun and Moon Animation</title>
  <link rel="stylesheet" href="sunmoon.css" />
</head>
<body>
  <div class="sky">
    <div class="sun"></div>
    <div class="moon">
      <div class="moon-shadow"></div>
    </div>

    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>

    <div class="overlay"></div>
  </div>
</body>
</html>
