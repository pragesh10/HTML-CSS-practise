<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Layout</title>
    <link rel="stylesheet" href="complexlayout.css">
</head>
<body>

<section class="Top-Header">
    <div>Logo</div>
    <div class="Right">
        <div>Home</div>
        <div>About</div>
        <div>Services</div>
        <div>Contact</div>
    </div>
</section>

<section class="circles">
    <div class="circle yellow">Text</div>
    <div class="circle green">Text</div>
    <div class="circle blue">Text</div>
</section>

<section class="menu-bar">
    <div>Menu 1</div>
    <div>Menu 2</div>
    <div>Menu 3</div>
    <div>Menu 4</div>
    <div>Menu 5</div>
</section>

<section class="Box">
    <div class="Leftside">
        <div>Dashboard</div>
        <div>Profile</div>
        <div>Setting</div>
    </div>
    <div class="Rightside">
        <div class="box">
            <div class="Leftbox">Image</div>
            <br>
            <div>Text text</div>
    </div>
    <div class="box">
            <div class="Middlebox">Image</div>
            <br>
            <div>Text text</div>
    </div>
    <div class="box">
            <div class="Rightbox">Image</div>
            <div class="Text"><p>Left Text</p> <p>Right Text</p></div>
    </div>
    </div>
</section>

<section class="Footer">
    <div>Contact Info</div>
    <div>Quick Links</div>
    <div>Social Media</div>
    </div>
</section>
</body>
</html>
