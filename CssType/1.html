<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Type Example</title>
     <!--Internal -->
     <style>
        body {
            background-color: #fff;
            font-family: Arial,  sans-serif;
        }
        h1 {
            color: navy;
            text-align: center;
        }
        .internal-style {
            color: green;
            font-weight: bold;
        }
     </style>   
     <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <h1>CSS Types Demonstration</h1>
    <!--Inline-->
    <p style="color: red;" >Inline CSS</p>
    <!--Internal-->
    <p class="internal-style" >Internal CSS</p>
    <!--External-->
    <p class="external-style" >External CSS</p>
</body>
</html>
