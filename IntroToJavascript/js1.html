<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Click</h2>

    <p id="demo">Hello</p>
    <button onclick="abc()">Click me</button>
    <script>
        function abc() {
            document.getElementById("demo").innerHTML = "Hello, you clicked here"
        }
    </script>
</body>
</html>
