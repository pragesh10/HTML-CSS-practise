<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout First</title>
    <link rel="stylesheet" href="First.css" class="css">
</head>
<body>
    <section class="Top">
        <div class="Red Circle"> Left</div>
        <div class="Yellow Circle">Center</div>
        <div class="Green Circle">Right</div>
    </section>

    <section class="Page">
        <p>Welcome to my my Page</p>
    </section>

    <section class="Mid">
        <div class="Rectangle first">Img 1</div>
        <div class="Rectangle second">Img 2</div>
        <div class="Rectangle third">Img 3</div>
    </section>

    <section class="last">
        <div>Text 1</div>
        <div>Text 2</div>
        <div>Text 3</div>
    </section>
</body>
</html>
